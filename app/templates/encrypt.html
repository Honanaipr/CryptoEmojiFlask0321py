{% extends "base.html" %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
    <h1>Encrypter</h1>
    <div class="alert alert-success alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      Enter your text. It will be encrypted into emoji and returned.
    </div>
  </div>
</div><!-- /.row -->

<div class="row">
  <div class="col-lg-12">
    <form>
      <div class="form-group">
        <label for="inputTextArea">Input</label>
        <textarea class="form-control" id="inputTextArea" rows="3"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Encrypt</button>
      </div>
      <div class="form-group">
        <label for="outputTextArea">Output</label>
        <textarea class="form-control" id="outputTextArea" rows="3"></textarea>
      </div>
    </form>
  </div>
</div><!-- /.row -->
{% endblock %}
